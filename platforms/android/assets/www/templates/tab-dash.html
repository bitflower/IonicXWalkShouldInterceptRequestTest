<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">External website inside iFrame</div>
            <div class="item item-body">
                <div>
                    <button class="button button-full button-positive" ng-click="xwalktest.loadUrl()"> Load it! </button>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">External website inside iFrame</div>
            <div class="item item-body">
                <div>
                    <iframe ng-src="{{iframeUrl}}" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
